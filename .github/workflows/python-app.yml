name: Relicon Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Plarix - LLM Cost Estimator
      uses: aegix-ai/plarix-action@v0.4.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run comprehensive CI tests
      run: |
        python test_ci.py

    - name: Test with API keys (if available)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        HAILUO_API_KEY: ${{ secrets.HAILUO_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      run: |
        if [ -n "$OPENAI_API_KEY" ]; then
          echo "üîë API keys available - running enhanced tests"
          python -c "from core.orchestrator import VideoOrchestrator; orchestrator = VideoOrchestrator(); print('‚úÖ Orchestrator with API keys initialized')"
        else
          echo "‚ö†Ô∏è No API keys - skipping enhanced tests"
        fi
