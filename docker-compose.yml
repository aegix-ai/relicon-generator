version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: relicon_postgres
    environment:
      POSTGRES_DB: relicon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: relicon_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: relicon_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/relicon
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LUMA_API_KEY=${LUMA_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - /tmp:/tmp
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Background Tasks (Optional - using FastAPI BackgroundTasks instead)
  # celery_worker:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: relicon_celery
  #   command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/relicon
  #     - REDIS_URL=redis://redis:6379/0
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - LUMA_API_KEY=${LUMA_API_KEY}
  #     - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
  #   volumes:
  #     - ./uploads:/app/uploads
  #     - ./outputs:/app/outputs
  #     - /tmp:/tmp
  #   depends_on:
  #     - postgres
  #     - redis
  #     - backend
  #   restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: relicon_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: relicon_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./outputs:/var/www/html/outputs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: relicon_network 