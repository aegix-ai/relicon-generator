version: '3.8'

services:
  relicon:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - LUMA_API_KEY=${LUMA_API_KEY}
      - PORT=8080
      - DEBUG=false
    volumes:
      - ./outputs:/app/outputs
      - relicon_temp:/tmp/relicon_generation
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for advanced job queuing (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   volumes:
  #     - redis_data:/data

volumes:
  relicon_temp:
  # redis_data:

networks:
  default:
    name: relicon_network